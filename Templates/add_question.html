{% extends "layout.html" %}
{% block title %}New Question{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
<style>
  body {
    height: 1000px;
    background-color: lightblue;
    background-image: linear-gradient(lightblue, white);
  }
  h1 {
    color: white;
    text-align: center;
  }
</style>
  <h1>Add new question</h1>
  <form action="question" method="POST">
    <label for="title">Question Title</label>
    <input id="title" name="title" type="text" required placeholder="State topic of your question" size="25">
    <br>
    <label for="question">Question</label>
    <br>
    <textarea id="question" name="question" rows="15" cols="100" placeholder="Your question here" required></textarea>
    <br>
    <input type="submit" value="Send">
  </form>
  <br>
  <a href="/"><button type="button">Main Page</button></a>
{% endblock %}
