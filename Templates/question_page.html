<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question Page</title>
</head>
<body>
  <h1>{{ question['title'] }}</h1>
  <form>
    <textarea rows="6" cols="60" disabled>{{ question['message'] }}</textarea>
    <footer>seen by: {{ question['view_number'] }} upvoted: {{ question['vote_number'] }} </footer>
  </form>
  <form>
    {% for answer in answers %}
      <p>{{ answer['message'] }}</p>
      <footer>upvoted: {{ answer['vote_number'] }} </footer>
    {% endfor %}
  </form>
</body>
</html>
