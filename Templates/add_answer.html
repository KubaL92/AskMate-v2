{% extends "layout.html" %}
{% block title %}Answer{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
  <h1>Add new answer</h1>
  <form action="answer" method="POST">
    <label for="answer"></label>
    <br>
    <textarea id="answer" name="question" rows="15" cols="100" placeholder="Your answer here" required></textarea>
    <br>
    <input type="submit" value="Send">
  </form>
  <br>
  <a href="/"><button type="button">Main Page</button></a>
{% endblock %}
